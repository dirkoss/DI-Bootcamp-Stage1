
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>


<body>
    <div class="container">
        <div class="login">
            <h1>Log In</h1>

            <form action="#">
                <div>
                    <input type="email" name="email" id="email" placeholder="email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>
                <div>
                    <div>
                        <input type="checkbox" name="remember" id="remember" value="remember">
                        <label for="remember">Remember me</label>    
                    </div>
                    <a id="forgot" href="#">Forgot Password?</a>
                </div>
                <div>
                    <input type="submit" value="LOG IN" id="login">
                </div>
            </form>

            <!-- /Form -->
            <!-- Other Login Methods -->

            <div class="other_connection_methods">
                <hr>
                <div>Or Connect with </div>
            </div>

            <!-- /Other Login Methods -->
            <!-- Login Icons -->
            <div class="login-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.x.com/" target="_blank"><i class="fa-sharp fa-solid fa-x"></i></a>
                <a href="https://www.github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <!-- /Login Icons -->

            <div>Dirk Ultee 2024</div>
        </div>

        <!-- Register -->

        <div class="register">
            <i class="fa-solid fa-user-plus"></i>
            <h1>Hello, friend!</h1>
            <p>Enter your personal details and start journey with us</p>  
            <a href="">REGISTER <i class="fa-regular fa-circle-right"></i></a>  
        </div>

        <!-- /Register -->
    </div>

</body>
</html>
